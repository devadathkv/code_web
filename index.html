              Topics

              <a class="dropdown-item" href="#">Python</a>
              <a class="dropdown-item" href="#">JAVA</a>
              <a class="dropdown-item" href="#">HTML</a>
              <a class="dropdown-item" href="#">Javascript</a>
           
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
     
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          
          <img class="d-block w-100" src="cloud.webp" alt="First slide" height="530px">
          <div class="carousel-caption d-none d-md-block">
            <h3>WELCOME TO OUR SITE:)</h3>
          
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="world.jpg" alt="Second slide" height="530px">
          <div class="carousel-caption d-none d-md-block">
    
            <h3>WE ARE ACCESSIBLE ANYWHERE, ANYTIME, ANYPLACE!</h3>
          
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="two.jpg" alt="Third slide" height="530px">
          <div class="carousel-caption d-none d-md-block">
    
            <h3>LET YOUR CODING JOURNEY BEGIN...</h3>
          
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
